    <h2>Используя циклы нарисуйте в браузере с помощью пробелов (&nbsp) и звездочек (*):</h2>

    <p style="user-select: none;">
        Прямоугольник. <br />
        <script>
            var a = 15, b = 7, c = '*';

            for (j = 1; j <= b; j++) {
                for (i = 0; i < a; i++) {
                    document.write(' ' + c);
                }
                document.write('<br />')
            }
        </script>
    </p>

    <p style="user-select: none;">
        Прямоугольный треугольник.
        <script>

            for (j = 1; j <= b; j++) {
                document.write('<br />' + c);
                for (i = 1; i < j; i++) {
                    document.write(' ' + c);
                }
            }

        </script>
    </p>
